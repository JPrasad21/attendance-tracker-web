<div class="loginWrapper">
<form [formGroup]="form" class="loginForm">
  <mat-form-field appearance="outline" class="formFields">
    <mat-label>Username</mat-label>
    <input matInput type="text" formControlName="username" />
    <mat-error *ngIf="form.get('username').hasError('required')">
      {{ form.get('username').errors['required'] }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="formFields">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error *ngIf="form.get('password').hasError('validatePassword')">
      {{ form.get('password').errors['validatePassword'] }}
    </mat-error>
  </mat-form-field>
  <div class="buttonWrapper">
    <button mat-raised-button color="primary" type="submit" (click)="login()"
    [disabled]="form.untouched || form.invalid">Login</button>
  </div>
</form>
</div>
