<div class="layoutWrapper">
  <section class="sideMenu">
    <div
      class="menu"
      [ngClass]="{
        activeMenu: selectedMenu === 'Dashboard'
      }"
      (click)="onMenuChange('Dashboard')"
    >
      Dashboard
    </div>
    <div
      class="menu"
      [ngClass]="{
        activeMenu: selectedMenu === 'Attendance'
      }"
      (click)="onMenuChange('Attendance')"
    >
      Attendance
    </div>
  </section>
  <div class="mainSection">
    <app-teacher-profile
      *ngIf="selectedMenu === 'Dashboard'"
    ></app-teacher-profile>
    <app-teacher-attendance
      *ngIf="selectedMenu === 'Attendance'"
    ></app-teacher-attendance>
  </div>
</div>
