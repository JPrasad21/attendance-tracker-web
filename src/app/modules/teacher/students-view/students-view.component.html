<div class="studentViewWrapper">
  <h4 class="studentViewHeader">Students</h4>
  <div class="studentViewSection">
    <div class="studentView mat-elevation-z8">
      <table
        mat-table
        class="studentViewTable"
        [dataSource]="dataSource"
        matSort
      >
        <!-- Class Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Student Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
        </ng-container>

        <!-- Percentage Column -->
        <ng-container matColumnDef="attendancePercentage">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Monthly Percentage
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.attendancePercentage ? row.attendancePercentage : "-" }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="classViewColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: classViewColumns"
          class="tableRow"
        ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
    </div>
  </div>
</div>
